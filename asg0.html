<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 0 - Vector Operations</title>
    <style>
      /* Basic styling just to reproduce a similar look */
      body {
        font-family: sans-serif;
      }

      #cnv1 {
        border: 1px solid #aaa;
        background-color: black;
        display: block;
        margin-bottom: 1em;
      }

      .controls {
        margin-bottom: 1em;
      }

      label {
        margin-right: 0.5em;
      }

      input[type="number"] {
        width: 3em;
        margin-right: 1em;
      }

      select {
        margin-right: 1em;
      }

      /* Adjust so buttons line up more like the screenshot */
      button {
        margin-right: 1em;
      }
    </style>
  </head>

  <body onload="main()">
    <h2>Vector Operations Demo</h2>

    <!-- Canvas -->
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports canvas.
    </canvas>

    <!-- FIRST ROW: v1 & v2 & a single "Draw" button -->
    <div class="controls">
      <label>v1: x</label>
      <input type="number" id="v1x" step="any" value="0" />
      <label>y</label>
      <input type="number" id="v1y" step="any" value="5" />
      <br>
      <label>v2: x</label>
      <input type="number" id="v2x" step="any" value="5" />
      <label>y</label>
      <input type="number" id="v2y" step="any" value="0" />
      <br>
      <button onclick="handleDrawEvent()">Draw</button>
    </div>

    <!-- SECOND ROW: Operation selector, scalar input, and second "Draw" button -->
    <div class="controls">
      <label for="operation">Operation:</label>
      <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="angle">Angle Between</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="area">Area</option>
      </select>

      <label for="scalar">Scalar:</label>
      <input type="number" id="scalar" step="any" value="1" />
      <br>
      <button onclick="handleDrawOperationEvent()">Draw</button>
    </div>

    <!-- Load your cuon-matrix-cse160.js (unchanged) -->
    <script src="lib/cuon-matrix-cse160.js"></script>
    <!-- Then load this main JS -->
    <script src="asg0.js"></script>
  </body>
</html>
